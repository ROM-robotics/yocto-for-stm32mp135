# ROM Custom Layer
BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rom-custom"
BBFILE_PATTERN_rom-custom = "^${LAYERDIR}/"
BBFILE_PRIORITY_rom-custom = "10"

LAYERSERIES_COMPAT_rom-custom = "scarthgap"
LAYERDEPENDS_rom-custom = "core"
